<body id="adminBody">
	<div id="pageDiv">
        <header>
		  <h1 id ="smallHeader">"itemNAME" Settings</h1>
		</header>
		
		<section id="informationSection">
			<div id="dynamicContentDiv">
				<table id="productList" border="1" >
					<tr>
						<th>Attribute</th>
						<th>Current</th>
						<th>New</th>
						<th>Add to Change Queue</th>
					</tr>
					<tr>
						<td id="productRow">Available</td>
						<td id="productRow">YES</td>
						<td id="productRow"><input /></td>
						<td id="productRow">
							<button>Queue Change</button>
						</td>
					</tr>
					<tr>
						<td id="productRow">Price</td>
						<td id="productRow">$4.50</td>
						<td id="productRow"><input /></td>
						<td id="productRow">
							<button>Queue Change</button>
						</td>
					</tr>
					<tr>
						<td id="productRow">Product Image</td>
						<td id="productRow">"itemName" Picture</td>
						<td id="productRow"><input /></td>
						<td id="productRow">
							<button>Queue Change</button>
						</td>
					</tr>
				</table>
									<button>Exit</button>
					<button>Save</button>
			</div>
		</section>

	</div>
